<div class="window">
  <div class="ui middle aligned center aligned grid">
    <app-login-component *ngIf="isRegistred"></app-login-component>
    <router-outlet class="margins" *ngIf = !isRegistred></router-outlet>
  </div>
  <div class="ui message middle aligned center aligned grid ">
    <button class="ui teal button"
            routerLink="/signUp"
            (click)="isRegistred = !isRegistred ">Click here to {{ actionChanging()}}</button>
  </div>
</div>
